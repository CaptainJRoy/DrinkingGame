<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drinking Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <link href="style/main.css" type="text/css" rel="stylesheet"/>
    <script src="js/cards.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body class="background">
    <div>
      <div class="title_div">
        <p class="title">Drinking Game</p>
        <script type="text/javascript"> addNewPlayer() </script>
        <hr style="-webkit-margin-top-collapse:discard;border-top:ridge">
      </div>

      <div class="user_div">
        <h2 id="userId"></h2>
      </div>

      <table class="table_board" onclick="changeCard()">
        <thead>
          <tr>
            <th id="cardName" style="font-size:30pt;color:antiquewhite;"></th>
          </tr>
        </thead>
        <tr>
          <td id="cardValue" style="font-size:30pt;color:antiquewhite;"></td>
        </tr>
      </table>

      <div class="footer_div w3-panel w3-blue w3-card-4">
        <p>For more information contact <a href="https://jrsmiguel.me">CaptainJRoy</a></p>
      </div>
    </div>
  </body>
</html>
